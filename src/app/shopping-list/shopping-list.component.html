<div class="row">	
	<div class="col-lg-12">
		<hr>
		<ul class="list-group">
			<a href="" class="list-group-item" *ngFor="let ingredients of list">
				{{ ingredients.amount }} {{ ingredients.name }}
			</a>
		</ul>
		<form> 
			<div class="row">
				<div class="col-sm-5 form-group">
					<label for="name">Name</label>
					<input type="text" id="name" class="form-control" #shoppingListName>
					
				</div>
				<div class="col-sm-2 form-group">
					<label for="amount">Amount</label>
					<input type="text" id="amount" class="form-control" #shoppingListAmount>
					
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<button class="btn btn-success" type="submit" (click)="onAddItemToShoppingLst(shoppingListAmount, shoppingListName)">Add</button>
					<button class="btn btn-danger" type="button">Delete</button>
					<button class="btn btn-danger" type="button">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
